[tool.poetry]
authors = ["Katolus <katolus.work@gmail.com>"]
description = "CLI tool for managing your FaaS repositories"
name = "functions-cli"
license = "MIT"
readme = "README.md"
version = "0.1.0a2"
packages = [
    { include = "functions" },
]


[tool.poetry.scripts]
functions = "functions.main:app"

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.4.0"
pydantic = "^1.8.2"
docker = "^5.0.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.910"
black = {version = "^21.8b0", allow-prereleases = true}
bpython = "^0.21"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
